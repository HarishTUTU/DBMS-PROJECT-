<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
    <h1>Edit an Item</h1>
    <form action="/edit_item" method="post">
        <label>Current Name: <input type="text" name="old_name"></label><br>
        <label>New Name: <input type="text" name="name"></label><br>
        <label>New Quantity: <input type="number" name="quantity"></label><br>
        <label>New Price: <input type="number" step="0.01" name="price"></label><br>
        <input type="submit" value="Update Item">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
